<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css" media="screen" >
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="título">Cadastro de DEVs</h1>
        <p id="subtítulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo"> 
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required> 

            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <labe>
                <input type="radio" name="devweb" value="frontend" checked>Front-end

            </labe>
            <labe>
                <input type="radio" name="devweb" value="backend">Back-end

            </labe>
            <labe>
                <input type="radio" name="devweb" value="fullstack">Fullstack

            </labe>


        </div>
        <div class="campo">
            <label for="senioridade"><strong>senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>

            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza.</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="C#">
                <label for="tecnologia3">C#</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C/C++">
                <label for="tecnologia4">C/C++</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Javascript">
                <label for="tecnologia7">Javascript</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Typescript">
                <label for="tecnologia8">Typescript</label>
                <input type="checkbox" id="tecnologia9" name="tecnologia9" value="SQL">
                <label for="tecnologia9">SQL</label>
                <input type="checkbox" id="tecnologia10" name="tecnologia10" value="Ruby">
                <label for="tecnologia10">Ruby</label>
                <input type="checkbox" id="tecnologia11" name="tecnologia11" value="PHP">
                <label for="tecnologia11">PHP</label>
            </div>

        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>

        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
